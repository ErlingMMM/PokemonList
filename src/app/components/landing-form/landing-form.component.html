<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <label for="username" class="custom-label">Enter Trainer:</label>
  <input type="text" id="username" name="username" ngModel #name="ngModel" class="custom-input" required />

  <button type="submit" class="custom-button" [disabled]="!loginForm.valid">Login</button>
</form>
